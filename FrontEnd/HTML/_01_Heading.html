<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body>
    <h1>Heading h1</h1>
    <h2>Heading h2</h2>
    <h3>Heading h3</h3>
    <h4>Heading h4</h4>
    <h5>Heading h5</h5>
    <h6>Heading h6</h6>

    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Breaking of <br /> a Line </p>

    <hr />

    <pre>Multi-line Paragraph
that automatically arrange the text same as written inside the code block.
    even, line breaking in text is also same.
    </pre>
</body>
</html>

<!--
    Opening tag: < >
    Closing tag: </ >
    :
        <br /> : for ending the line. (no need to close the tag.)
        <hr /> : for printing horizontal line. (no need to close the tag.)
-->
