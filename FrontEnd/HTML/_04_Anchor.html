<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <a href="https://www.google.com" draggable="true" target="_blank">Google</a>
</body>
</html>

<!--
    <a>This is the link name</a>
            the link will attach to the site which is written with "href".
                i.e. href="Link address"
    i.e. <a href="https://www.google.com">Google</a>

    draggable="true" => item can be dragged
    target="_blank" => target link(link address) will open in new tab
-->
