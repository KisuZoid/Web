<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Element</title>
</head>
<body>
    <!--Unordered List(ul): items will display with bullet point-->
    <ul>
        <li>Milk</li>
        <li>Paneer</li>
        <li>Curd</li>
    </ul>
    
    <!--Ordered List(ol): items will display with numbers-->
    <ol>
        <li>Milk</li>
        <li>Paneer</li>
        <li>Curd</li>
    </ol>
</body>
</html>

<!--
    Declaring the list is Unordered List: <ul> tag
    Declaring the list is Ordered List: <ol> tag
    Declaring list items: <li> tag
-->
