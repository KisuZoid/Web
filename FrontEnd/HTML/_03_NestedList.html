<!--List inside another list-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <ul>
        <li>Maths
            <ol>
                <li>Algebra</li>
                <li>Calculus</li>
                <li>Vector</li>
                <li>Geometry</li>
            </ol>
        </li>
        <li>Chemistry
            <ol>
                <li>Physical Chemistry</li>
                <li>Inorganic Chemistry</li>
                <li>Organic Chemistry</li>
            </ol>
        </li>
        <li>Physics
            <ol>
                <li>Mechanics</li>
                <li>Electrostatics and Electrodynamics</li>
                <li>Optics</li>
                <li>Modern Physics</li>
            </ol>
        </li>
    </ul>
</body>
</html>
