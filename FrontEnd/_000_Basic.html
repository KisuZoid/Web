<!DOCTYPE html>
<!--This is the basic structure of HTML-->
<!--Comment-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is description">
    <meta name="keywords" content="html, html tutorials, web development, kisuzoid,">
    <!--<meta name="robots" content="NOINDEX, NOFOLLOW"> this meta tag is only used when we don't want to showcase out website on internet rather use INDEX, FOLLOW to showcase-->
    <meta name="keywords" content="INDEX, FOLOW">

    <!-- include external css-->
    <!-- Link CSS -->
    <link rel="stylesheet" href="./CSS/_000_link.css"/>
    <title>First</title>
</head>
<body>
    Hello World!
</body>
</html>
