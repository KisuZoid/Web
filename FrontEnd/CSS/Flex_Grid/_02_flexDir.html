<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex direction</title>

    <style>
        .container{
            display: flex; 
            flex-direction: column; /* --> flex firection will be in column format */
            gap: 10px; 
        }

        .one{
            flex-basis: 100px;
        }

        .second{
            flex-basis: 200px;
        }

        .three{
            flex-basis: 300px;
        }
                
        div > div{
            border: 1px solid black;
        }

        /*
        Notes:
        */
    </style>
</head>
<body>
    <div class="container">
        <div class="one"><p>One</p></div>
        <div class="second"><p>second</p></div>
        <div class="three"><p>three</p></div>
    </div>
</body>
</html>
