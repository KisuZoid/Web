<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Display</title>

    <style>
        .container{
            border: 1px solid black;
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 2fr; /*--> create a column with fractional ratio 1:2 by width*/
            grid-template-rows: 1fr 1fr; /*--> create a row with frational ratio 1:1 by height*/
        }
        p{
            border: 1px solid black;
            margin: 0px;
        }

    </style>
</head>
<body>
    <div class="container">
        <p>Kisu</p>
        <p>Kisu</p>
        <p>Kisu</p>
        <p>Kisu</p>
    </div>
</body>
</html>
