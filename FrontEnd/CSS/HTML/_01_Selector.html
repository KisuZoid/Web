<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For CSS Selector</title>
    <link rel="stylesheet" href="../_01_Selector.css"/>
</head>
<body>
    <h1>Selector:</h1>
    <h2 class="red-class">Red</h2>
    <h2 id="green-id">Green</h2>
    <h2>Blue</h2>
    <h2>Blue</h2>
    <h3 class="red-class">This is the red colored text, with same class-selector.</h3>
    <h3 draggable="true">Attribute Selector Example 1</h3>
    <h3 draggable="false">Attribute Selector Example 2</h3>
    <h3>Attribute not used</h3>
    <h4 draggable="true">Attribute-Selector by value example 1</h3>
    <h4 draggable="false">value not match</h3>
    <p><strong><i>These are the example of the selectors.</i></strong></p>
    
</body>
</html>

<!--
    <strong> and <b> : bold the text
    <i> : itatic text.
-->
